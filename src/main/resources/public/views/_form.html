<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.firstName" class="form-control" id="firstName" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Second Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.lastName" class="form-control" id="lastName" placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="accountId" class="col-sm-2 control-label">AccountID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.accountId" class="form-control" id="accountId" placeholder="Account ID"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
