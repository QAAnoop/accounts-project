<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>Details for {{account.firstName}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>ID</td>
          <td>{{account.id}}</td>
      </tr>
      <tr>
          <td>First Name</td>
          <td>{{account.firstName}}</td>
      </tr>
      <tr>
          <td>Last Name</td>
          <td>{{account.lastName}}</td>
      </tr>
      <tr>
          <td>Account ID</td>
          <td>{{account.accountId}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editShipwreck({id:shipwreck.id})">Edit</a>
  </div>
</div>
